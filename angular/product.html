<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img ng-src="{{ info.cover }}" alt="">
<p class="title">{{ info.name | uppercase}}</p>
<p class="price">{{ info.price | currency }}</p>
<p class="date">{{ info.pubdate | date }}</p>
</div>
<div class="rating">
    <p class="likes" ng-click="plusOne($index)">+{{info.likes}}</p>
    <p class="dislikes" ng-click="miseOne($index)">-{{info.dislikes}}</p>
</div>

</body>
</html>
